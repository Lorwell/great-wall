server:
  port: 443
  http2:
    enabled: false
  ssl:
    enabled: false

spring:
  threads:
    virtual:
      # 虚拟线程开启后将导致web server重启后关闭
      enabled: false
  cloud:
    gateway:
      # 路由配置
      routes:
        - id: true-nas
          uri: ${TRUE_NAS_ADDRESS:http://192.168.1.145:80}
          predicates:
            - Host=true-nas.shacocloud.cc
          filters:
            - PreserveHostHeader
        - id: qilin-pavilion
          uri: ${QILIN_PAVILION_ADDRESS:http://192.168.1.145:9546}
          predicates:
            - Host=qilin-pavilion.shacocloud.cc
      httpclient:
        websocket:
          # 设置 ws 最大帧数字节长度
          max-frame-payload-length: 6553500


site:
  tls:
    provider:
      # 基于来此加密的tls证书提供着
      osfipin:
        base-url: https://api.osfipin.com/letsencrypt/api
        token: f9c22e612cc15056fdc3c7c902b5882e
        user: 1679924785@qq.com
        auto-id: 5r8r9e
        domain: "*.shacocloud.cc"


logging:
  level:
    root: info
    "reactor.netty.http.server.AccessLog": info